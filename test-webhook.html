<!DOCTYPE html>
<html>
<head>
    <title>Test Stripe Webhook</title>
</head>
<body>
    <h1>Test Stripe Webhook</h1>
    <p>This test requires the correct Supabase anon key. Please check your Supabase project settings.</p>
    <button onclick="testWebhook()">Test Webhook Function</button>
    <div id="result"></div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...<br><br>Note: You need to get the anon key from Supabase Dashboard → Settings → API';
            
            try {
                // This will fail without the correct anon key
                const response = await fetch('https://yciqkebqlajqbpwlujma.supabase.co/functions/v1/stripe-webhook/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_ANON_KEY_HERE' // Replace with actual anon key
                    }
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `<pre>Status: ${response.status}\nResponse: ${data}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre><br><br>To get the anon key:<br>1. Go to Supabase Dashboard<br>2. Settings → API<br>3. Copy the "anon public" key`;
            }
        }
    </script>
</body>
</html>
